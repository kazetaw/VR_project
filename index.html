<body>
  <a-scene physics="gravity: -9.8">

    <!-- พื้น-->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" color="#300504" static-body="shape:none"></a-plane>

        <a-plane position="-19.8 2.1 16" rotation="0 90 0" width="2" height="0.3" color="#ffffff" opacity="0.8"

        <a-text position="-19.8 2.1 16" rotation="0 90 0" align="center" value="The Raft of the Medusa" color="#000" width="3"></a-text>

      <a-box position="0 0.5 20" width="40" height="1.8" depth="0.5" color="#F2B882" static-body="shape:box"></a-box>

          static-body="shape:box"></a-plane>

      <a-entity><!-- รูป 2 ของแอม -->

        <a-text position="-19.8 2.1 2" rotation="0 90 0" align="center" value="Portrait of the head of Christ" color="#000" width="3"></a-text>

      </a-entity>
      <a-entity><!-- รูป 5 ของแอม -->
        <a-box position="-20 3.9 -12" rotation="0 90 0" width="3.5" height="3.5" depth="0.3" color="#8B4513" static-body="shape: box"></a-box>
        <a-plane position="-19.8 3.9 -12" rotation="0 90 0" width="3" height="3"material="src: assets/IA_5.JPG" static-body="shape:plane"></a-plane>

        <a-plane position="-19.8 2.1 -12" rotation="0 90 0" width="2" height="0.3" color="#ffffff" opacity="0.8"
          static-body="shape:box"></a-plane>
        <!-- ข้อความ -->
        <a-text position="-19.8 2.1 -12" rotation="0 90 0" align="center" value="The Persistence of Memory" color="#000" width="3"></a-text>

      <a-plane position="-1 3.9 -19.9" rotation="0 0 0" width="3" height="3"material="src: assets/IMG_3848.JPG" static-body="shape:plane"></a-plane>

      <a-plane position="13 3.9 -19.9" rotation="0 0 0" width="3" height="3"material="src: assets/IMG_3848.JPG" static-body="shape:plane"></a-plane>
      
      <a-plane position="19.4 3.9 -13.5" rotation="0 -90 0" width="3" height="3"material="src: assets/IMG_3848.JPG" static-body="shape:plane"></a-plane>

      <a-plane position="-1 3.9 -8.1" rotation="0 -180 0" width="3" height="3"material="src: assets/IMG_3848.JPG" static-body="shape:plane"></a-plane>

      <!-- โมเดลตรงกลาง -->
      <a-box position="-9 2 0" width="13" height="10" depth="16" color="#b9261a" static-body="shape: box"></a-box>

      <a-box position="-9 3.5 8" width="9" height="5" depth="0.3" color="#8B4513" static-body="shape: box"></a-box>

      <!--เวที-->
      <a-cylinder position="15 0 15" radius="3.5" height="0.5" color="#F2B882" dynamic-body></a-cylinder>

      <!-- โมเดล -->
      <a-entity position="0 0.5" gltf-model="#triceratops" scale="0.05 0.05 0.05" dynamic-body></a-entity>

      <!-- sofa -->
      <a-gltf-model id="sofa_2" src="#sofa_2" position="-18.7 0 16" rotation="0 90 0"
        animation-mixer="" scale="0.004 0.004 0.004" visible="" gltf-model="">

      <a-gltf-model src="https://p.turbosquid.com/ts-thumb/21/FSR9fb/xv/00/jpg/1663936260/1920x1080/fit_q87/e76e652fdfe9ec43bbf660af99299934982f41ad/00.jpg"
        scale="0.1 0.1 0.1" dynamic-body></a-gltf-model>

    <a-box position="10 0 -8" width="51" height="2.8" depth="0.4" color="#F2B882" static-body="shape:box"></a-box>

    <a-entity>
      <!-- แผ่นป้าย -->
      <a-plane position="0.3 1 6" rotation="0 0 0" width="2" height="0.5" color="#ffffff" opacity="0.8"
        static-body="shape:box"></a-plane>

      <!-- ข้อความ -->
      <a-text position="0.3 1 6" align="center" value="Triceratops" color="#000" width="7"></a-text>
    </a-entity>
    </a-entity>
    </a-entity>
    <a-entity camera position="0 2 15" look-controls wasd-controls=""></a-entity>

      <a-plane position="0 2 0" rotation="-90 0 0" width="3" height="1.5" color="#555" opacity="0.8"

      <!-- ข้อความบนแผ่นป้าย -->
      <a-text position="0 2.2 0.1" align="center" value="จอทีวี" color="#F2B882"></a-text>
