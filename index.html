<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>บ้าน</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- พื้นที่ -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" color="#7BC8A4"></a-plane>

      <!-- บ้าน -->
      <a-entity>
        <!-- ผนังหน้า -->
        <a-box position="0 2 -20" width="40" height="10" depth="0.1" color="#ffcc66"></a-box>
        <a-plane position="19.5 5 0" rotation="0 -90 0" width="3" height="3" material="src: https://cdn.aframe.io/examples/ui/ponyo.jpg"></a-plane>
        <a-plane position="19.5 2 8" rotation="0 -90 0" width="3" height="3" material="src: https://cdn.aframe.io/examples/ui/ponyo.jpg"></a-plane>

        <!-- ผนังหลัง -->
        <a-box position="0 2 20" width="40" height="10" depth="0.1" color="#ffcc66"></a-box>

        <!-- ผนังข้าง -->
        <a-box position="-20 2 0" width="0.1" height="10" depth="40" color="#ffcc66"></a-box>
        <a-box position="20 2 0" width="0.1" height="10" depth="40" color="#ffcc66"></a-box>

        <!-- หลังคา -->

        <!-- โมเดลตรงกลาง -->
        <a-entity position="0 2 0">
        
          <!-- โมเดล -->
          <!-- เพิ่มโมเดลที่นี่ -->
          <a-box  position="10 0 17.5" width="10" height="10" depth="5" color="ffcc66"></a-box>
          <a-box  position="0 0 0" width="10" height="10" depth="10" color="#ffcc66"></a-box>
        </a-entity>
        <a-image></a-image>
      </a-entity>

      <a-sky color="#0000"></a-sky>
      
    </a-scene>
  </body>
</html>
